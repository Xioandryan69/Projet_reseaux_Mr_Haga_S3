    <VirtualHost *:443>

        ServerName www.bubble.mg
        ServerAlias bubble.mg
        DocumentRoot /var/www/html/www.bubble.mg

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/www.bubble.crt
        SSLCertificateKeyFile /etc/apache2/ssl/www.bubble.key

        <Directory /var/www/html/www.bubble.mg>
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
        CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
    </VirtualHost>
