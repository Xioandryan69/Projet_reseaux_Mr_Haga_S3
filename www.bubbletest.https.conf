    <VirtualHost *:443>

        ServerName www.bubbletest.com
        ServerAlias bubbletest.com
        DocumentRoot /var/www/html/www.bubbletest.com

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/www.bubbletest.crt
        SSLCertificateKeyFile /etc/apache2/ssl/www.bubbletest.key

        <Directory /var/www/html/www.bubbletest.com>
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
        CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
    </VirtualHost>