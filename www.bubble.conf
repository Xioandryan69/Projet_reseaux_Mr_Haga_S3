<VirtualHost *:80>
        ServerName www.bubble.mg
        ServerAlias bubble.mg
        ServerAdmin webmaster@bubble.mg
        DocumentRoot /var/www/html/www.bubble.mg

        ErrorLog ${APACHE_LOG_DIR}/www.bubble.mg-error.log
        CustomLog ${APACHE_LOG_DIR}/www.bubble.mg-access.log combined

        <Directory /var/www/html/www.bubble.mg>
                Options All
                AllowOverride None
        </Directory>
</VirtualHost>