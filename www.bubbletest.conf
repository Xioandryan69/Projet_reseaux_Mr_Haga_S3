<VirtualHost *:80>
        ServerName www.bubbletest.com
        ServerAlias bubbletest.com
        ServerAdmin webmaster@bubbletest.com
        DocumentRoot /var/www/html/www.bubbletest.com

        ErrorLog ${APACHE_LOG_DIR}/www.bubbletest.com-error.log
        CustomLog ${APACHE_LOG_DIR}/www.bubbletest.com-access.log combined

        <Directory /var/www/html/www.bubbletest.com>
                Options All
                AllowOverride None
        </Directory>
</VirtualHost>